syntax = "proto3";

package tti.lorawan.v3;

import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "lorawan-stack/api/tti/license.proto";

option go_package = "go.thethings.network/lorawan-stack/pkg/ttipb";

// The Tbs service manages the Tenant Billing Server metering reporting.
service Tbs {
  rpc Report(MeteringData) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/tbs/report"
    };
  }
}
