project_name: lorawan-stack

builds:
  - main: ./cmd/tti-lw-stack
    binary: tti-lw-stack
    ldflags:
    - -s
    - -w
    - -X go.thethings.network/lorawan-stack/pkg/version.BuildDate={{.Date}}
    - -X go.thethings.network/lorawan-stack/pkg/version.GitCommit={{.ShortCommit}}
    - -X go.thethings.network/lorawan-stack/pkg/version.TTN={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

  - main: ./cmd/tti-lw-cli
    binary: tti-lw-cli
    ldflags:
    - -s
    - -w
    - -X go.thethings.network/lorawan-stack/pkg/version.BuildDate={{.Date}}
    - -X go.thethings.network/lorawan-stack/pkg/version.GitCommit={{.ShortCommit}}
    - -X go.thethings.network/lorawan-stack/pkg/version.TTN={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

archive:
  files:
    - LICENSE
    - README.md
    - doc/**/*
    - docker-compose.yml
    - public/**/*
  wrap_in_directory: true
  format_overrides:
    - goos: windows
      format: zip

changelog:
  skip: true

release:
  prerelease: auto

nfpm:
  vendor: The Things Industries
  homepage: https://www.thethingsindustries.com
  maintainer: The Things Industries <stack@thethingsindustries.com>
  description: The Things Industries LoRaWAN Stack
  formats:
    - deb
    - rpm
  recommends:
    - redis
    - cockroach
  files:
    "public/**/*": "/srv/ttn-lorawan/public"

snapcraft:
  name: tti-lw-stack
  summary: The Things Industries LoRaWAN Stack
  description: The Things Industries LoRaWAN Stack
  grade: stable
  confinement: strict
  publish: true
  apps:
    tti-lw-stack:
      plugs: [ home, network, network-bind ]
    tti-lw-cli:
      plugs: [ home, network, network-bind ]

# TODO: Generate separate formulas for stack+CLI and CLI only.(https://github.com/TheThingsNetwork/lorawan-stack/issues/108)
brew:
  name: tti-lw-stack
  github:
    owner: TheThingsIndustries
    name: homebrew-lorawan-stack
  commit_author:
    name: tti-ci
    email: stack@thethingsindustries.com
  homepage: https://www.thethingsindustries.com
  description: The Things Industries LoRaWAN Stack
  skip_upload: auto
  install: |
    bin.install "tti-lw-cli"
    libexec.install %w[tti-lw-stack public doc]
    env = {
        :TTN_LW_HTTP_STATIC_SEARCH_PATH => libexec/"public"
    }
    (bin/"tti-lw-stack").write_env_script libexec/"tti-lw-stack", env

dockers:
  - goos: linux
    goarch: amd64
    binaries:
      - tti-lw-cli
      - tti-lw-stack
    image_templates:
      - "thethingsindustries/lorawan-stack:latest"
      - "thethingsindustries/lorawan-stack:{{ .Major }}"
      - "thethingsindustries/lorawan-stack:{{ .Major }}.{{ .Minor }}"
      - "thethingsindustries/lorawan-stack:{{ .Version }}"
    skip_push: auto
    extra_files:
      - public
