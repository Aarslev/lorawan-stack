brews:
  - name: tti-lw-stack
    ids:
      - stack
    github:
      owner: TheThingsIndustries
      name: homebrew-lorawan-stack
    commit_author:
      name: tti-ci
      email: stack@thethingsindustries.com
    homepage: https://www.thethingsindustries.com
    description: The Things Stack for LoRaWAN
    conflicts:
      - tti-lw-cli
    skip_upload: auto
    install: |
      bin.install "tti-lw-cli"
      libexec.install %w[tti-lw-stack public doc]
      env = {
          :TTN_LW_HTTP_STATIC_SEARCH_PATH => libexec/"public"
      }
      (bin/"tti-lw-stack").write_env_script libexec/"tti-lw-stack", env

  - name: tti-lw-cli
    ids:
      - cli
    github:
      owner: TheThingsIndustries
      name: homebrew-lorawan-stack
    commit_author:
      name: tti-ci
      email: stack@thethingsindustries.com
    homepage: https://www.thethingsindustries.com
    description: CLI of The Things Stack for LoRaWAN
    conflicts:
      - tti-lw-stack
    skip_upload: auto
    install: |
      bin.install "tti-lw-cli"
      libexec.install doc

dockers:
  - goos: linux
    goarch: amd64
    binaries:
      - tti-lw-cli
      - tti-lw-stack
    image_templates:
      - '{{ or (index .Env "DOCKER_IMAGE") "lorawan-stack" }}:latest'
      - '{{ or (index .Env "DOCKER_IMAGE") "lorawan-stack" }}:{{ .Major }}'
      - '{{ or (index .Env "DOCKER_IMAGE") "lorawan-stack" }}:{{ .Major }}.{{ .Minor }}'
      - '{{ or (index .Env "DOCKER_IMAGE") "lorawan-stack" }}:{{ .Version }}'
    skip_push: auto
    extra_files:
      - public
